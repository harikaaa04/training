<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .results {
            background-color: #f0f8ff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>College Results</h1>
    <div class="results">
        <h2>Student: John Doe</h2>
        <p><strong>Course:</strong> Computer Science</p>
        <p><strong>Grade:</strong> A</p>
        <p><strong>Remarks:</strong> Excellent performance</p>
    </div>

    <button class="button" onclick="window.location.href='error.html'">Go to Error Page</button>

</body>
</html>
